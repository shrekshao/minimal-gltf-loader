<!DOCTYPE html>
<html lang="en">

<head>
    <title>glAvatar demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        #mycontrols {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
        }

        canvas {
            background-color: #000
        }
    </style>
</head>

<body>
    <div id="info">WebGL 2 Renderer Example</div>
    <p id="description">
        An example viewer of the model loaded by Minimal-glTF-Loader
    </p>
    <div id="mycontrols">
        Draw Bounding Box: <input id="bbox-toggle" type="checkbox" ><br>
        Bounding Box type: <select id="bbox-type">
            <option value="obb">OBB</option>
            <option value="aabb">AABB(static)</option>
            <option value="bvh">BVH(static)</option>
        </select>
    </div>


    <script src='../build/app.js'></script>

</body>

</html>
